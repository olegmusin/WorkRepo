
<div>

    <div class="col-md-4">
        <h3>Add Project</h3>
        <project-form (prjAdded) ="addNewProject($event)"></project-form>
        
    </div>

    <div class="col-md-8">
        <h3>Projects list:</h3>
        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
        <wait-cursor *ngIf="isBusy"></wait-cursor>
        <table class="table table-responsive table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th class="text-center">Workers required</th>
                    <th>Shifts</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects">
                    <td>
                        {{project.id}}
                    </td>
                    <td>
                        <a [routerLink]="['/projects', project.id]">
                            {{project.name}}
                        </a>
                    </td>
                    <td>{{ project.address }}</td>
                    <td class="text-center">{{ project.numberOfWorkers }}</td>
                    <td>
                        <shifts-datelist [project] ="project">
                            <!-- List of project's shifts dates -->
                        </shifts-datelist>
                    </td>
                    <td>
                        <a [routerLink]="['/editor/project', project.id]" class="btn btn-sm btn-default" style="background: #a6deb3" >Edit</a>
                        <button (click)="onDelete(project)" class="btn btn-sm btn-default" style="background: #cd6c6d">Delete</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
