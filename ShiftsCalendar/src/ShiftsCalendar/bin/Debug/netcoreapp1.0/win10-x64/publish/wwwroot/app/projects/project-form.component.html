<div>
    <form novalidate (ngSubmit)="onSubmit(projectForm); " #projectForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newProject.name" name="name" #name="ngModel" required>
            <div id="nameVal" [hidden]="name.valid || name.pristine"
                 class="text-danger">
                Name is required
            </div>
        </div> 
      
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="newProject.address" name="address" #address="ngModel" required>
            <div [hidden]="address.valid || address.pristine"
                 class="text-danger">
                Address is required
            </div>
        </div>
        
        <div class="form-group">
            <label for="numberOfWorkers">Workers required</label>
            <input type="number" min="1" max="50" class="form-control" id="numberOfWorkers" [(ngModel)]="newProject.numberOfWorkers" name="numberOfWorkers" #numberOfWorkers="ngModel" required>
            <div [hidden]="numberOfWorkers.valid || numberOfWorkers.pristine"
                  class="text-danger">
                Number of workers must be specified
            </div>
        </div>
        
      
        <button type="submit" class="btn btn-default mdl-js-ripple-effect" [disabled]="!projectForm.form.valid">Submit</button>

    </form>


</div>
