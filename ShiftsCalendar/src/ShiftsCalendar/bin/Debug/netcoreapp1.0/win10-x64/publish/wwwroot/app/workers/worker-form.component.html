<div>
    <form novalidate (ngSubmit)="onSubmit(workerForm); " #workerForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newWorker.name" name="name" #name="ngModel" required>
            <div id="nameVal" [hidden]="name.valid || name.pristine"
                 class="text-danger">
                Name is required
            </div>
        </div> 
      
        <div class="form-group">
            <label for="specialty">Specialty</label>
            <input type="text" class="form-control" id="specialty" [(ngModel)]="newWorker.specialty" name="specialty" #specialty="ngModel" required>
            <div [hidden]="specialty.valid || specialty.pristine"
                 class="text-danger">
                Specialty is required
            </div>
        </div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" min="1" class="form-control" id="salary" [(ngModel)]="newWorker.salary" name="salary" #salary="ngModel" required>
            <div [hidden]="salary.valid || salary.pristine"
                  class="text-danger">
                Salary must be specified
            </div>
        </div>
        
      
        <button type="submit" class="btn btn-default" [disabled]="!workerForm.form.valid">Add worker</button>

    </form>


</div>
